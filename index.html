<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Libary Imports-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>

    <!--Header for the Page-->
    <header>
        <h2 class = "p-3 text-center text-light bg-dark">Weather Dashboard</h2>
    </header>
    
    <!--Main Content of the Page-->
    <main class = "container-fluid">
        <div class = "row">
            <!--Column with the search form and where the local search history will populate-->
            <div class = "col-12 col-md-3">
                <div class = "card">
                    <h3 class = "card-header">Search for a city:</h3>
                    <form id = "city-form" class = "card-body">
                        <label class = "form-label sr-only" for = "city">City</label>
                        <input name = "city" id = "city" type = "text" autofocus = "true" class = "form-input">
                        <button type = "submit" class="btn btn-primary" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <!--Column to populate the weather data-->
            <div class = "col-12 col-md-9">
                <div id = "current-weather-container"></div>
                <div id = "forecast-container"></div>
            </div>
        </div>

    </main>


    <!--Script Libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
